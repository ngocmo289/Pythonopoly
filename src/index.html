<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xin ch√†o</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container" style="background-image: url('../img/Pygame.png');">
        <div id="popup">
            <div class="popup-content">
                <p></p>
            </div>
            <button id="closeButton">OK</button>
        </div>
        <div class="support">
            <button id="rule" ></button>
            <button id="replay" ></button>
            <button id="sound" ></button>       
        </div>
        <div class="alert"></div>
        <div id="gameboard">
        </div>
        <div class="totaldice">
            <h2>dkdkdkd</h2>
            <h1>hihihi</h1>
            <div id="rolldice">
                <img src="../img/dice6.png" alt="dice 6" class="img1">
                <img src="../img/dice6.png" alt="dice 6" class="img2"> 
            </div>
            <button type="button" class="btn">
                Roll The Dice</button>
        </div>
       
        <div class="waviy">
            <span style="--i:1">C</span>
            <span style="--i:2">H</span>
            <span style="--i:3">O</span>
            <span style="--i:4">O</span>
            <span style="--i:5">S</span>
            <span style="--i:6">E</span>
            <span style="--i:7"> </span>
            <span style="--i:8">P</span>
            <span style="--i:9">L</span>
            <span style="--i:10">A</span>
            <span style="--i:11">Y</span>
            <span style="--i:12">E</span>
            <span style="--i:13">R</span>
        </div>

        <form action="chooseNV" id="frame">
            <div class="NV">
                <div class="detailNV" style="background-image: url('../img/pl1.png');"></div>
                <input type="text" class="fname" name="firstname" placeholder="Your name..">
            </div>
            <div class="NV">
                <div class="detailNV" style="background-image: url('../img/pl2.png');"></div>
                <input type="text" class="fname" name="firstname" placeholder="Your name..">
            </div>
            <div class="NV">
                <div class="detailNV" style="background-image: url('../img/pl3.png');"></div>
                <input type="text" class="fname" name="firstname" placeholder="Your name..">
            </div>
            <div class="NV">
                <div class="detailNV" style="background-image: url('../img/pl4.png');"></div>
                <input type="text" class="fname" name="firstname" placeholder="Your name..">
            </div>
        </form>
        <input type="text" class="fname" name="count" placeholder="Number of rounds played:">

        <input type="submit" id="playButton" value="PLAY">

        <div class = "wrapper">
            <div class = "quiz-container">
                <div class = "quiz-body">
                    <h2 class = "quiz-question" id = "question"><!--What is the full form of HTTP? --></h2>
                    <ul class = "quiz-options">
                        <!-- <li>1. Hyper text transfer package</li>
                        <li>2. Hyper text transfer protocol</li>
                        <li>3. Hyphenation text test program</li>
                        <li>4. None of the above</li> -->
                    </ul>
                    <div id = "result">
                    </div>
                </div>
                <div class = "quiz-foot">
                    <button type = "button" id = "check-answer">Check Answer</button>
                </div>
            </div>
        </div>
        <span id="winner-message">Congratulations, ${winner}!</span>
        <div class = "winner">
            <img src="../img/win.gif">
        </div>

    <script src="app.js"></script>
    <script src="confetti.js"></script>
</body>

</html>
